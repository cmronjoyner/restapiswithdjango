
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
</head>
  <body>
    <div id="app">
      <div v-for="item in todos" :key="item.id">
        <h1>{{item.title}}</h1>
        <span>{{item.body}}</span>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        todos: [],
      },
      methods: {
        getTodos() {
          axios
            .get('http://127.0.0.1:8000/api/')
            .then(res => {
              this.todos = res.data;
            })
            .catch(err => {
              console.log(err);
            });
        },
      },
      mounted () {
        this.getTodos();
      },
    });
  </script>
</html>
